<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
      
    </head>
    <body style="width:99%;">

        <div class="links" style="padding-right:10px">

            <a href="index.html" >Google Search</a>

        </div>

        <div class="logo">
            <img src="google_image.png" alt="google icon" >
        </div>

        <div class="search">

                    <input  type="text" name="q" class="input_space">

                    <input type="submit" value="Image Search" class="buttons">   
                </div> 

            </form>

        </div>

        



    </body>
</html>
