<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body style="position:absolute; width:100%; left:-8px">

        <div id="first_section">

            <div style="text-align:right; padding-right:10px">
                <a href="index.html" > Google Search</a>
            </div >

            <img src="adv_google.png" alt="google logo">
         
    
        </div>

        <div id="second_section">

            <p style="color:#d93025; margin:20px"> Advanced Search </p>

        </div>


        <div id="third_section">
            <form action="https://www.google.com/search?as_">
            <form name="f" id="s1zaZb" action="/search" method="GET">
                
                <label style="margin:20px" > Find pages with... </label>

                <div style="margin:20px"> 
                    <div class="words"> <label > all these words:</label>   </div>
                    <div class="par_input"> <input type="text" name="as_q">  </div>      
                </div>

                <div style="margin:20px">
                    <div class="words"> <label> this exact word or phrase:</label> </div> 
                    <div class="par_input"> <input type="text" name="as_epq"> </div>
                </div>

                <div style="margin:20px">
                    <div class="words"> <label> any of these words:</label> </div> 
                    <div class="par_input"> <input type="text" name="as_oq"> </div>
                </div>

                <div style="margin:20px">
                    <div class="words"> <label> none of these words:</label> </div> 
                    <div class="par_input"> <input type="text" name="as_eq"> </div>
                </div>

                <div style="text-align:center">
                    <input id="advanced_button" class="jfk-button jfk-button-action dUBGpe" type="submit" value="Advanced Search">
                </div>

            </form>
        </div>                

    </body>
</html>
