{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <div class="division">
        <h1>All Pages</h1>
        <ul>
            {% for entry in entries %}
                <li><a href="{% url 'encyclopedia:page' name=entry %}" > {{ entry }} </a></li>
            {% endfor %}
        </ul>
    </div>

{% endblock %}
